<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">

                <a href="#" class="header-logo">

            </div>
            <div class="header-lower">
                <nav class="main-nav">
                    <ul class="main-nav__ul">

                        <li class="main-nav__li"><a href="#" class="main-nav__a">About</a></li>
                        <li class="main-nav__li"><a href="#" class="main-nav__a">Services</a></li>

                        <li class="main-nav__li"><a href="#" class="main-nav__a">Contact us</a></li>
                    </ul>
                </nav>
                <div class="social-links">
                    <a href="" class="social-links__a"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="" class="social-links__a"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                    <a href="" class="social-links__a"><i class="fa fa-vk" aria-hidden="true"></i></a>
                    <a href="" class="social-links__a"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                    <a href="" class="social-links__a"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
